<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contato</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
   
    
</head>
<body>
	
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">
                <form class="login100-form validate-form">
                    <span class="login100-form-title p-b-55">
                        Contato
                    </span>
                    <div class="wrap-input100 validate-input m-b-16" data-validate = "Valid name is required: Nome Sobrenome">
                        <input class="input100" type="text" name="nome" placeholder="Nome">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <span> <i class="fa fa-user"></i></span>
                        </span>
                    </div>
                    
                    <div class="wrap-input100 validate-input m-b-16" data-validate = "Valid email is required: ex@abc.xyz">
                        <input class="input100" type="text" name="email" placeholder="Email">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <span><i class="fa fa-envelope"></i></span>
                        </span>
                    </div>
                           
                    <div class="wrap-input100 validate-input m-b-16" data-validate = "Valid tel is required: (xx)x xxxx xxxx">
                        <input class="input100" type="text" name="telefone" placeholder="Telefone">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <span> <i class="fa fa-whatsapp"></i></span>
                        </span>
                    </div>
                       
                    <div class="container-login100-form-btn p-t-25">
                        <button class="login100-form-btn">
                            Enviar
                        </button>
                    </div>
					
                    <div class="text-center w-full p-t-115">
                        <span class="txt1">
                            Se interessou?
                        </span>
                        <a class="txt1 bo1 hov1" href="#">
                            Venha nos conhecer!						
                        </a>
                    </div>

                    <div class="direction">
                        <div id="mapa">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.4333996776727!2d-46.40142068512092!3d-23.552872984687177!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMjPCsDMzJzEwLjMiUyA0NsKwMjMnNTcuMiJX!5e0!3m2!1spt-BR!2sbr!4v1574722410505!5m2!1spt-BR!2sbr" width="300" height="200" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
                        </div>
                    </div>
                </form>
	    
                <!--===============================================================================================-->	
                <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
                <script src="vendor/bootstrap/js/popper.js"></script>
                <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
                <script src="vendor/select2/select2.min.js"></script>
                <script src="js/main.js"></script>
                                  
            </div>
        </div>
    </div>
</body>
</html>
